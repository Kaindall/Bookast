<main [@toggleLogin]="loginAnimation">
    <form id="login-form">
        <label for="name-input">Nome:
            <input id="name-input" class="login-input"/>
        </label>
        <label for="password-input">Senha:
            <input id="password-input" class="login-input"/>
        </label>
        <div id="login-form-links">
            <a>Esqueci a Senha</a>
            <a>Cadastre-se</a>
        </div>
        <button>Confirmar</button>
    </form>
</main>
