<main [@toggleLogin]="loginAnimation" id="login-container">
    <form id="login-form">
        <i id="login-logo">Bookast</i>
        <div id="login-input-container">
            <div class="login-field">
                <label for="name-input">Nome</label>
                <input id="name-input" class="login-input"/>
            </div>
            <div class="login-field">
                <label for="password-input">Senha</label>
                <input id="password-input" class="login-input"/>
            </div>
        </div>
        <div id="login-links">
            <a>Esqueci a Senha</a>
            <a>Cadastre-se</a>
        </div>
        <button id="login-submit">Confirmar</button>
    </form>
</main>
